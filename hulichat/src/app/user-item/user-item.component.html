<div class="userItem">
  <span class="status" [ngClass]=(user.status)>
  </span>
  <span class="userName">
    {{user.displayName}}
  </span>
  <table>
  <tr *ngFor='let user of sqlUsers'>
    <td>{{ user.message_id }}</td>
    <td>{{ user.message_text }}</td>
  </tr>
</table>
</div>
<!-- *ngIf="user.status==='online'" -->
